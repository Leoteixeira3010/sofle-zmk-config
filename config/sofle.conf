# --- CONFIGURAÇÃO DE DIAGNÓSTICO E SEGURANÇA ---

# 1. MATAR OS LEDS (Underglow e Backlight)
# Isso impede que o firmware tente enviar dados para os LEDs em curto.
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_BACKLIGHT=n

# 2. MATAR O OLED (Display)
# Evita travamentos por erro de comunicação I2C (já que seus jumpers estão suspeitos).
CONFIG_ZMK_DISPLAY=n

# 3. PRIORIDADE USB E LOGGING (USB First)
# Força o ZMK a inicializar o USB e enviar logs de erro.
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=y

# 4. Outras configs essenciais
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
