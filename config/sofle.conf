# --- CONFIGURAÇÃO DE SEGURANÇA E DEBUG (SOFLE V1) ---

# 1. Desabilitar LEDs completamente (Evita alimentar o curto)
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# 2. Desabilitar OLED (Evita travamentos por I2C e aquecimento)
CONFIG_ZMK_DISPLAY=n

# 3. Forçar saída de Logs via USB (Para diagnóstico no PC)
CONFIG_ZMK_USB_LOGGING=y

# 4. Configuração dos Encoders (Pode manter se estiverem soldados)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# 5. Gestão de Energia (Tenta cortar energia externa se possível)
CONFIG_ZMK_EXT_POWER=y
