# CONFIGURAÇÃO DE DIAGNÓSTICO (SOFLE RGB V1)

# 1. DESATIVAR LEDS (Obrigatório para sua placa em curto)
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_BACKLIGHT=n

# 2. DESATIVAR OLED (Evita travamento I2C)
CONFIG_ZMK_DISPLAY=n

# 3. ATIVAR LOGGING USB (Para diagnóstico)
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_LOGGING=y

# 4. DESATIVAR ENCODERS (Evita conflito de pinos na V1)
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n
